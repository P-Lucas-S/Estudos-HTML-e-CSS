<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastrp.php" method="get">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <!--input onde é colocado a data de nascimento e esse valor é utilizado em uma função para calcular a idade-->
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <!--output que mostra a idade atual-->
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!--Criação de um script para JavaScript-->
    <script>
        //Criação de uma função
        function calcIdade(){
            //Creio que sirva para pegar o ano da data atual de alguma biblioteca atualizada
            let atual = new Date().getFullYear()
            //iidade recebe o ano atual menos o ano de nascimento
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
